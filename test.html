<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - The Odin Project</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header></header>

    <main>
      <div class="parent">
        <div class="div1 hvr grow input test" id="1">1</div>
        <div class="div2 hvr grow input test" id="2">2</div>
        <div class="div3 hvr grow input test" id="3">3</div>
        <div class="div4 hvr grow input" id="4">4</div>
        <div class="div5 hvr grow input" id="5">5</div>
        <div class="div6 hvr grow input" id="6">6</div>
        <div class="div7 hvr grow input" id="7">7</div>
        <div class="div8 hvr grow input" id="8">8</div>
        <div class="div9 hvr grow input" id="9">9</div>
        <div class="div10">
          <span id="memory"></span><span id="solution"></span>
        </div>
        <div class="div11"><span id="display-value"></span></div>
        <div class="div12 hvr grow" onclick="clearbtn()">CLR</div>
        <div class="div13 hvr grow" onclick="memClear()">MC</div>
        <div class="div14 hvr grow" onclick="backspaceCLR()">C</div>
        <div class="div15 hvr grow input" id=" ÷ ">÷</div>
        <div class="div16 hvr grow input" id=" × ">×</div>
        <div class="div17 hvr grow input" id=" − ">−</div>
        <div class="div18 hvr grow input" id=" + ">+</div>
        <div class="div19 hvr grow" onclick="arrayToNum()">=</div>
        <div class="div20 hvr grow" onclick="memSave()">MEM</div>
        <div class="div21 hvr grow input" id="0">0</div>
        <div class="div22 hvr grow input" id="00">00</div>
      </div>
    </main>
    <script src="/test.js" type="application/javascript" defer></script>
  </body>
</html>
