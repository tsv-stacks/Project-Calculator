<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - The Odin Project</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="calcscript.js"></script>
  </head>
  <body>
    <header></header>

    <main>
      <div class="parent">
        <div class="div1 hvr grow">1</div>
        <div class="div2 hvr grow">2</div>
        <div class="div3 hvr grow">3</div>
        <div class="div4 hvr grow">4</div>
        <div class="div5 hvr grow">5</div>
        <div class="div6 hvr grow">6</div>
        <div class="div7 hvr grow">7</div>
        <div class="div8 hvr grow">8</div>
        <div class="div9 hvr grow">9</div>
        <div class="div10"><span id="solution">64</span></div>
        <div class="div11"><span id="display-value">4 x 4</span></div>
        <div class="div12 hvr grow">CLR</div>
        <div class="div13 hvr grow">%</div>
        <div class="div14 hvr grow">C</div>
        <div class="div15 hvr grow">÷</div>
        <div class="div16 hvr grow">×</div>
        <div class="div17 hvr grow">−</div>
        <div class="div18 hvr grow">+</div>
        <div class="div19 hvr grow" onclick="operate()">=</div>
        <div class="div20 hvr grow">.</div>
        <div class="div21 hvr grow">0</div>
        <div class="div22 hvr grow">00</div>
      </div>
    </main>

    <footer>
      <div>
        <p class="me-tsvstacks">
          Made by <a href="https://github.com/tsv-stacks">TSV-Stacks</a>
        </p>
      </div>
      <div class="fa-icons">
        <a
          href="https://www.linkedin.com/in/tarndeep-virdi/"
          target="_blank"
          class="fa-2x fa fa-linkedin-square"
          style="color: black"
        ></a>
        <a
          href="https://github.com/tsv-stacks"
          target="_blank"
          class="fa-2x fa fa-github-square"
          style="color: black"
        ></a>
        <a
          href="https://twitter.com/tsv_stacks"
          target="_blank"
          class="fa-2x fa fa-twitter-square"
          style="color: black"
        ></a>
      </div>
    </footer>
  </body>
</html>
